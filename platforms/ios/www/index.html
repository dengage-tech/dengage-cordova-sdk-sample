<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>Dengage Sample App</title>
</head>
<body>

<div class="app">
    <div id="container">
        <div class="form-group">
            <input type="text" class="form-control" id="contact-key" placeholder="Set Contact Key">
        </div>
        <button type="button" class="btn btn-primary center" onclick="setContactKey()">Set/Update Contact Key</button>
    </div>

    <div class="form-group mt-15">
        <button type="button" class="btn btn-primary mt-2" onclick="getToken()">Get Token</button>
        <button type="button" class="btn btn-primary mt-2" onclick="askNotificationPermission()">Ask Permission</button>
    </div>
    <div class="form-group mt-15">
        <button type="button" class="btn btn-primary mt-2" onclick="getSubscription()">Get Subscription</button>
    </div>
    <span class="text-dark" id="tokenSubscription"></span>

    <div class="center-block loader" id="loader"></div>

</div>

<script src="cordova.js"></script>
<script src="js/index.js"></script>
</body>
</html>
